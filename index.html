


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To-Do List</title>
</head>
<body>
    <h1>To-Do List</h1>
    <form action="/add" method="POST">
        <input type="text" name="task" placeholder="Enter task">
        <button type="submit">Add Task</button>
    </form>
    <ul>
        % tasks.forEach(function(task) { %>
            <li>%= read%></li>
            <li>%= write%></li>
        % }); %>
    </ul>
</body>
</html>
